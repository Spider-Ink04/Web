<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comisiones de Arte</title>
  <link rel="icon" type="image/png" href="logo art.png"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #cce7f5; /* azul pastel suave */
      min-height: 100vh;
      color: #333;
    }

    .banner {
      position: relative;
      height: 250px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 2;
    }

    header img {
      height: 100px;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #444;
      font-weight: bold;
    }

    .cta {
      background-color: #ffc0cb;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta:hover {
      background-color: #ff9cb4;
    }

    .hero {
      text-align: center;
      padding: 12rem 2rem 4rem 2rem;
      color: #333;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .carousel-container {
      position: relative;
      max-width: 90%;
      margin: 2rem auto;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel img {
      width: 100%;
      max-width: 300px;
      margin: 0 10px;
      transition: transform 0.3s ease;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .carousel img:hover {
      transform: scale(1.05);
    }

    .carousel:hover {
      animation-play-state: paused;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.6);
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .nav-button:hover {
      background-color: #ffc0cb;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }
  </style>
</head>
<body>
  <section class="banner">
    <img src="fondos art.jpg" alt="Banner promocional">
  </section>

  <header>
    <img src="logo art.png" alt="Logo">
    <nav>
      <a href="#">Inicio</a>
      <a href="#portafolio">Portafolio</a>
      <a href="#precios">Precios</a>
      <a href="#como-pedir">Cómo pedir</a>
      <a href="#faq">FAQ</a>
      <a href="#contacto">Contacto</a>
    </nav>
    <button class="cta">Encargar comisión</button>
  </header>

  <section class="hero">
    <h1>¡Haz realidad tu personaje soñado!</h1>
    <p>Comisiones de arte personalizadas, estilo único y atención dedicada.</p>
    <button class="cta">Ver precios</button>
  </section>

  <section class="carousel-container">
    <button class="nav-button prev" onclick="moveCarousel(-1)">&#10094;</button>
    <div class="carousel" id="carousel">
      <img src="imagenes/WhatsApp Image 2025-07-25 at 6.56.08 PM.jpeg" alt="Arte 1">
      <img src="imagenes/WhatsApp Image 2025-07-25 at 6.56.09 PM (1).jpeg" alt="Arte 2">
      <img src="imagenes/WhatsApp Image 2025-07-25 at 6.56.09 PM (2).jpeg" alt="Arte 3">
      <img src="imagenes/WhatsApp Image 2025-07-25 at 6.56.09 PM.jpeg" alt="Arte 4">
    </div>
    <button class="nav-button next" onclick="moveCarousel(1)">&#10095;</button>
  </section>

  <script>
    let carousel = document.getElementById('carousel');
    let scrollPosition = 0;

    function moveCarousel(direction) {
      const scrollAmount = 320;
      scrollPosition += scrollAmount * direction;
      scrollPosition = Math.max(0, scrollPosition);
      carousel.scrollTo({ left: scrollPosition, behavior: 'smooth' });
    }
  </script>
</body>
</html>
